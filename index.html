<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-transparent" id="navbar">
        <nav class="container-xxl navbar navbar-expand-lg py-3 bg-transparent navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold align-items-center fs-3" href="#">PP3 - Job Search App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcontent" aria-controls="navbarcontent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcontent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#skills">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#work">Who We Are</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#projects">What We Offer</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#contact">Let's Talk!</a>
                </li>
                </ul>
            </div>
          </div>
        </nav>
      </header>
    <div class="container">
        <h1>Looking for the right Job?</h1>
        <div class="search-form">
            <input type="text" id="searchQuery" placeholder="Enter job title" size="100"/>
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
